<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <!-- Fonte do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Ícones Font Awesome -->
    <script src="https://kit.fontawesome.com/7ce2f620d1.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- favicon -->
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" type="image/jpg" href="/img/formulario-icon.png" />
    <!-- Script -->
    <link rel="stylesheet" href="/js/script.js">
</head>

<body>
    <!-- Formulário -->
    <div class="form-area">
        <div class="container">
            <div class="row">
                <div class="col-12 p-5 mt-5" id="form-border">
                    <div class="form-title col-md-12 d-flex justify-content-center mt-5 pt-3">
                        <form id="formulario" class="form p-4" action="mailto:gabriel.adm2607@gmail.com" method="post">
                            <h3 class="text-center  pt-2  mb-5">Formulário</h3>
                            <div class="mb-3 mt-4">
                                <label for="email" class="form-label m-0">Email:</label><br>
                                <div class="input-group">
                                    <span><i class="fa-solid fa-envelope fa-lg ml-1 mr-1"
                                            style="color: #5e6673;"></i></span>
                                    <input type="email" id="email" name="email" placeholder="Digite seu email..."
                                        required oninvalid="this.setCustomValidity('Digite seu mail...')"
                                        onchange="try{setCustomValidity('')}catch(e){}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label m-0">Nome Completo:</label><br>
                                <div class="input-group">
                                    <span><i class="fa-solid fa-user fa-lg ml-1 mr-1"
                                            style="color: #49515f;"></i></span>
                                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo..."
                                        required oninvalid="this.setCustomValidity('Digite seu nome completo...')"
                                        onchange="try{setCustomValidity('')}catch(e){}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" id="btn-button" class="text-center" value="Enviar">Enviar!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 ">
                        <p>Desenvolvido por <a href="#">Gabriel de Simões Pires</a>&copy; 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery (necessário para alguns componentes do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessário para alguns componentes do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
